<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript - Practical</title>
</head>
<body>
     <div class="Array">
     	<h2>Animal List</h2>
     	<div class="array-list" id="arry-box"></div>
     </div>
     <div class="Array">
     	<h2>Fruits List</h2>
     	<div class="array-list" id="fruit-box"></div>
     </div>

     <div class="number array">
     	<h2> Number List</h2>
     	<div id="number"></div>
     	<div id="number2"></div>

     	<h2> Max and Min value</h2>
     	<div id="max"></div>
     	<h2>sorting</h2>
     	<div id="sorting"></div>
     	<h2>Array Filter</h2>
     	<div id="filter"></div>
     </div>

     <form name="myForm" onsubmit="return validateForm()" method="post">
	  Name: <input type="text" name="name">
	  <input type="submit" value="Submit">
	</form>

	<div class="date-switch">
		<h2>Date function with Switch function</h2>
		<div id="date-switch"></div>
	</div>

	<div class="for-of">
		<h2>For of</h2>
		<div id="forin"></div>
	</div>

	<div class="for-In">
		<h2>For in</h2>
		<div id="forof"></div>
	</div>

	<div class="for-In">
		<h2>Array of Objects</h2>
		<div id="array-obj"></div>
	</div>

	<div class="try-catch">
		<h2> Try, Cathch, Throw example</h2>
		<label>Enter number here</label>
		<input id="demo" type="text" />
		<button type="button" onclick="trycatch()">click me</button>
		<p id="p01"></p>
	</div>

	<div class="constructor">
		<h2>Constructor Example</h2>
		<div id="cons-obj"></div>
	</div>

	<div class="nested-array">
		<h2>Nested JavaScript Objects and Arrays.</h2>
		<div id="nested"></div>
	</div>

	<div>
		<h2>Object Accessors </h2>
		<div id="obj"></div>
	</div>
	<script type="text/javascript">
		// "use strict";
	// Array list using for loop 
	const animal = ["Cow","Dog","Cat","Buffalo","Camel","Donkey"];
	let list = "<ul/>"
	for (let i = 0; i < animal.length ; i++) {
		list += "<li>" + animal[i] + "</li>";
	}
	list+= "</ul>"
	document.getElementById("arry-box").innerHTML = list;
	// Array list using for loop 

	// Array list using for each 
	const Fruits = ["Apple","Grapse","Orange","Mango","Cherry"];
	let fList = "<ul>"
	Fruits.forEach(myfunction);
	fList+= "</ul>"

	function myfunction(value) {
		fList+= "<li>" + value + "</li>";
	}
	document.getElementById("fruit-box").innerHTML = fList;
	// Array list using for each 

	// Array list using for of
	let forin = "";
	for (let x of Fruits) {
		forin += x + " ";
	}
	document.getElementById("forin").innerHTML = forin;
	// Array list using for of

	// Array list using for in 
	const carList = {name: "Swift", color: "red", average: "15"}
	let cardet = ""
	for (let x in carList) {
		cardet += carList[x] + " ";
	}
	document.getElementById("forof").innerHTML = cardet;

	const carDetList = [{name: "Swift", color: "red", average: "15"},{name: "Toyota", color: "white", average: "20"}]
	let carText = "";
	for (let x of carDetList) {
		// carText += x.name + " " + x.color + " " + x.average + "<br>";
		for (let y in x) {
			carText += x[y] + " ";
		}
		carText+= "<br/>"
	}

	// carText+= carDetList.map(function(item) {return item.name + " " + item.color + " " + item.average + "<br>"}) ;


	document.getElementById("array-obj").innerHTML = carText;
	// Array list using for in

	// Map function  
	const numbers1 = [45, 4, 9, 16, 25];
	const numbers2 = numbers1.map((value) => {return value * 2});
	document.getElementById("number").innerHTML = numbers2;
	// Map function 

	// Flat Map function 
	const numbers3 = numbers1.flatMap((value) => value * 3);
	document.getElementById("number2").innerHTML = numbers3;
	// Flat Map function 

	// Min, max, fliter 
	document.getElementById("max").innerHTML = Math.max.apply(null,numbers2);
	document.getElementById("sorting").innerHTML = numbers3.sort(function(a,b) {return a-b});
	const filterArray = numbers2.filter(filterFunction);
	function filterFunction(value, index, array) {
		return value > 18;
	}
	document.getElementById("filter").innerHTML = filterArray;
	// Min, max, fliter 

	// Form validation
	function validateForm() {
	  let x = document.forms["myForm"]["name"].value;
	  if (x == "") {
	    alert("Please Enter NAme");
	    return false;
	  }
	}
	// Form validation

	//Switch case 
	let day;
	switch (new Date().getDay()) {
	  case 0:
	    day = "Sunday";
	    break;
	  case 1:
	    day = "Monday";
	    break;
	  case 2:
	    day = "Tuesday";
	    break;
	  case 3:
	    day = "Wednesday";
	    break;
	  case 4:
	    day = "Thursday";
	    break;
	  case 5:
	    day = "Friday";
	    break;
	  case  6:
	    day = "Saturday";
	}
	document.getElementById("date-switch").innerHTML = "Today is " + day;
	//Switch case 

	// try catch function]
	function trycatch() {
	  const message = document.getElementById("p01");
	  message.innerHTML = "";
	  let x = document.getElementById("demo").value;
	  try { 
	    if(x.trim() === "")  throw "empty";
	    if(isNaN(x)) throw "not a number";
	    x = Number(x);
	    if(x < 5)  throw "too low";
	    if(x > 10)   throw "too high";
	  }
	  catch(err) {
	    message.innerHTML = "Input is " + err;
	  }
	}
	//try catch function


	// Cunstroctor example start
	class car {
		constructor(name,year) {
			this.name = name;
			this.year = year;
		}
		age() {
			const date = new Date();
			return date.getFullYear() - this.year
		}
	}
	const car1 = new car("Ford", 2019)
	document.getElementById("cons-obj").innerHTML = "Car name is " + car1.name + ", " + "Purchase year: " + car1.year + " , age is : " + car1.age();
	// Cunstructor example End

	// nested object and array example start
	const myObj = {
		name : "John",
		cars: [
			{name: "Ford", models:["Fiesta", "Focus", "Mustang"]},
			{name:"BMW", models:["320", "X3", "X5"]},
	    		{name:"Fiat", models:["500", "Panda"]}
    		]
	}

	let x = "";
	for (let i in myObj.cars) {
		x += "<h3>" + myObj.cars[i].name + "</h3>";
		for(let j of myObj.cars[i].models) {
			x += "<p>" + j + "</p>";
		}
		// for(let j in myObj.cars[i].models) {
		// 	x += "<p>" + myObj.cars[i].models[j] + "</p>";
		// }
	} 
	document.getElementById("nested").innerHTML = x;
	// nested object and array example end

	// Object accessors start
	const myObject = {count: 0};
	Object.defineProperty(myObject, "reset" , {
		get: function() { return this.count = 52 ;}
	})
	Object.defineProperty(myObject, "increment", {
		get: function() { return this.count++ ;}
	})
	Object.defineProperty(myObject, "add", {
		set: function(value) { return this.count += value;}
	})
	Object.defineProperty(myObject, "substract", {
		set: function(value) { return this.count -= value;}
	})

	myObject.reset;
	myObject.increment;
	myObject.add = 5;
	myObject.substract = 2;
	document.getElementById("obj").innerHTML = myObject.count;
	// Object accessors end
</script>
</body>

</html>
